	<body>
		<script>
		/*文字列
		
		特殊文字
		(\-バックスラッシュ)
		改行	\n
		タブ	\t
		文字列の中でクォーテーションする場合は
		クォーテーションの前に\*/
		
		var s;
			s="Hello";
			s='Hello';//"も'も違いはない
			s="I\'m Katchan.'";
			s="Hello"+"world";//演算(連結)もできる
			s="1"+ 1;//11 片方が文字列だと文字列の連結になってします
		console.log(s)
		</script>
